<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #c7d5e0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #3c5a78;
        }
        
        .header h2 {
            margin: 0;
            color: #ffffff;
            font-size: 16px;
        }
        
        .toggle-group {
            margin-bottom: 15px;
        }
        
        .toggle-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #2a475e;
            border-radius: 4px;
        }
        
        .toggle-label {
            font-size: 14px;
            flex-grow: 1;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #5c7e10;
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .footer {
            text-align: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #3c5a78;
            font-size: 12px;
            color: #8f98a0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Steam To Piracy</h2>
    </div>
    
    <div class="toggle-group">
        <div class="toggle-item">
            <span class="toggle-label">Game Search Button</span>
            <label class="switch">
                <input type="checkbox" id="gameSearchToggle" checked>
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="toggle-item">
            <span class="toggle-label">Emulator Button</span>
            <label class="switch">
                <input type="checkbox" id="emulatorToggle" checked>
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="toggle-item">
            <span class="toggle-label">Workshop Search</span>
            <label class="switch">
                <input type="checkbox" id="workshopToggle" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>
    
    <div class="footer">
        Refresh page for changes to take effect
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
